<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 20px 20px 0 20px;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color:#333;
        background-repeat: no-repeat;
        height: 100vh;
    }

    header{
        display: flex;
        padding: 10px 30px;
    }

    .logo{
        display: flex;
    }

    .logo-h{
        font-size: 35px;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
        display: inline-block;
        margin-right: 10px;
    }

    .logo-icon{
        width: 48px;
        height: 48px;
        position: relative;
        top: 14px;
    }

    .main{
        background-color: rgba(255, 255, 255, 0.127); 
        border: 1px solid #6d6d6d;
        backdrop-filter: blur(20px); /* Blur effect */
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.492);
        border-radius: 5px;
        opacity: 0.8; 
        padding: 30px 20px;
        width: 60%;
        height: 400px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .main-top{
        text-align: center;
        padding: 0;
        margin-bottom: 20px;
    }

    button{
        font-size: 16px;
    }

    .add-btn{
        height: 45px;
        width: 70px;
        border-radius: 5px;
        border: none;
        margin-right: 20px;
        letter-spacing: 0.5px;
        padding: 10px;
        cursor: pointer;
        text-decoration: none;
        color: #000;
        transition: 0.3s;
    }

    .run-btn{
        height: 45px;
        width: 80px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        margin-left: auto;
        letter-spacing: 0.5px;
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
        background-color: #FA5B51;
        color: #fff;
        position: relative;
    }

    .run-btn.loading::after {
        content: "";
        display: block;  /* Initially hide the loader */
        position: absolute;
        top: 25%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 4px solid #fff;
        border-radius: 50%;
        border-top-color: transparent; /* Simulate spinning animation */
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      


    input{
        color: #fff;
    }

    input:focus{
    outline: none;
   }


    .url-box{
        width: 80%;
        height: 25px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        border: 1px solid #6d6d6d;
        letter-spacing: 1px;
        font: 18px;
    }

    .email-box, .pass-box{
        width: 37%;
        height: 25px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        border: 1px solid #6d6d6d;
        letter-spacing: 1px;
        font: 18px;
    }

    .btn-input{
        margin-bottom: 10px;
        display: flex;
    }

    .main-bottom{
        padding: 0 5px;
        display: flex;
        flex-direction: column;
    }

    .bottom-content{
        border: 1px solid #6d6d6d;
        height: 260px;
        border-radius: 5px;
        margin: 10px 0;
        overflow: auto;
    }

    .added-details{
        color: white;
        letter-spacing: 0.5px;
        font-size: 16px;
        margin-top: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .added-details p{
        margin: 0;
        margin-top: 5px;
        padding: 5px 10px;
        display: flex;
        overflow: auto;
        gap: 2.5rem;
        border-bottom: 1px solid #6d6d6d;
    }

    .trash-icon{
        width: 18px;
        margin-left: auto;
        border: 1px solid #6d6d6d;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
        vertical-align: middle;
        position: relative;
        bottom: 3px;
    }

    .trash-icon:hover{
        background-color: #333;
    }

    @media only screen and (max-width: 800px){



    .logo-h{
        font-size: 25px;
    }

    .logo-icon{
        width: 30px;
        height: 30px;
        top: 14px;
    }

    .main{
        width: 95%;
        margin-top: 10%;
        padding: 20px 10px;
    }

    header{
        padding: 10px;
        align-items: center;
        justify-content: center;
    }
    }
</style>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-h">YouTuber</h1>
            <img src="{{ url_for('static', filename='assets/icons8-like-50.png') }}" alt="" class="logo-icon">
        </div>
    </header>
    <div class="main">
        <div class="main-top">
            <div class="btn-input">
                <button class="add-btn">add</button>
                <input type="text" placeholder="VIDEO URL" class="url-box">
            </div>
        </div>
        <div class="main-bottom">
            <div class="bottom-content">
                <div class="added-details">
                </div>
            </div>
            <button class="run-btn">run</button>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const addButton = document.querySelector('.add-btn');
    const urlBox = document.querySelector('.url-box');
    const addedDetails = document.querySelector('.added-details');
    const runButton = document.querySelector('.run-btn');
    let urlArray = []; // Array to store URLs

    addButton.addEventListener('click', function() {
        const urlValue = urlBox.value.trim();
        if (urlValue !== '') {
            const newParagraph = document.createElement('p');
            newParagraph.textContent = urlValue;

            // Create trash icon
            const trashIcon = document.createElement('img');
            trashIcon.className = 'trash-icon';
            trashIcon.src = "{{ url_for('static', filename='assets/9004673_trash_delete_bin_remove_icon (2).svg') }}" //#"assets/9004673_trash_delete_bin_remove_icon.svg"; // Replace 'your_icon_source.png' with your actual icon source
            trashIcon.alt = 'Trash Icon'; // Add alternative text for accessibility

            // Append trash icon to paragraph
            newParagraph.appendChild(trashIcon);

            // Append paragraph to added details
            addedDetails.appendChild(newParagraph);
            

            // Add URL to array
            urlArray.push(urlValue);

            urlBox.value = '';
        }
    });

    // Event delegation for trash icon click
    addedDetails.addEventListener('click', function(event) {
        if (event.target && event.target.className === 'trash-icon') {
            const paragraphToRemove = event.target.parentNode;
            const urlToRemove = paragraphToRemove.textContent.trim();
            const index = urlArray.indexOf(urlToRemove);
            if (index !== -1) {
                urlArray.splice(index, 1); // Remove URL from array
            }

            // Remove border-bottom from the deleted paragraph
            paragraphToRemove.style.borderBottom = 'none';

            paragraphToRemove.remove();

            // Adjust layout by removing the <br> element after the deleted paragraph
            const brElement = addedDetails.querySelector('br');
            if (brElement) {
                brElement.remove();
            }
        }
    });

    // Event listener for run button (just for demonstration)
    runButton.addEventListener('click', function() {
        runButton.classList.add('loading');
        console.log(urlArray); // Output URLs array to console
        fetch('/write-urls', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(urlArray)
          })
          .then(response => {
            if (!response.ok) {
              console.error('Error writing to urls.json:', response.statusText);
              return;
            }
            runButton.classList.remove('loading');
            console.log('URLs Passed to Bot successfully!');
          })
          .catch(error => {
            runButton.classList.remove('loading');
            console.error('Error writing to urls.json:', error);
          });
        
    });

    runButton.addEventListener('click', function() {
        // Clear all current <p> elements
        const paragraphs = addedDetails.querySelectorAll('p');
        paragraphs.forEach(function(paragraph) {
            paragraph.remove();
        });

        // Clear the URL array
        urlArray = [];
    });
});


    </script>
</body>
</html>
